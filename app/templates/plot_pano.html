<html><head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width, shrink-to-fit=no">
    <title>About ESFOGE-Plot</title>
    <style>
      html, body {
        margin: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background-color: #000;
      }

      a:link, a:visited{
        color: #bdc3c7;
      }

      .credit{
        position: absolute;
        text-align: center;
        width: 100%;
        padding: 20px 0;
        color: #fff;
      }

      #progress {
        position: absolute;
        width: 100%;
        height: 3px;
      }

      #bar {
        background-color: #fff;
        height: 100%;
        transition: width 0.1s ease;
      }

      #bar.hide {
        opacity: 0;
        transition: opacity 1s ease;
      }
    </style>
  </head>

  <body>
    <div id="progress">
      <div id="bar"></div>
    </div>

    <div class="credit">Powered by <a href="https://github.com/pchen66/panolens.js">Panolens.js</a></div>
    
    <script src="../static/plot_pano/three.min.js"></script>
    <script src="../static/plot_pano/panolens.min.js"></script>

    <script>
        var panorama_min, panorama_raw, viewer;

        var bar = document.querySelector( '#bar' );

        function onProgressUpdate ( event ) {
          var percentage = event.progress.loaded/ event.progress.total * 100;
          bar.style.width = percentage + "%";
          if (percentage >= 100){
            bar.classList.add( 'hide' );
            setTimeout(function(){
              bar.style.width = 0;
            }, 1000);
          }
        }

        panorama_min = new PANOLENS.ImagePanorama( '../static/plot_pano/plot_min.jpg');

        panorama_raw = new PANOLENS.ImagePanorama( '../static/plot_pano/plot.jpg');
        panorama_raw.addEventListener( 'progress', onProgressUpdate );

        viewer = new PANOLENS.Viewer( { output: 'console' } );
        viewer.add( panorama_min, panorama_raw );

        bar.classList.remove( 'hide' );
        viewer.setPanorama( panorama_raw );
    </script>
